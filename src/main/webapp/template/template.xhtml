<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Controle Estágio</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" action="#{mbTemplate.home()}" icon="ui-icon-home"/>
                        <p:submenu label="Aluno" rendered="#{mbTemplate.menuAluno()}">
                            <p:menuitem class="item" value="Dados do Estagio" action="#{mbAreaDoAluno.irAbaDadosDoEstagio()}" ajax="false" />
                            <p:menuitem class="item" value="Relatorios" action="#{mbRelatorios.iniciar()}" ajax="false" />
                        </p:submenu>
                        <p:submenu label="Cadastro" rendered="#{mbTemplate.menuCadastro()}">
                            <p:menuitem class="item" value="Aluno" action="#{mbAluno.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Curso" action="#{mbCurso.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Empresa" action="#{mbEmpresa.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Orientador" action="#{mbOrientador.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Usuário" action="#{mbUsuario.iniciar()}" ajax="false" />
                        </p:submenu>
                        <p:submenu label="Academico" rendered="#{mbTemplate.menuAcademico()}">
                            <p:menuitem class="item" value="Estágio" action="#{mbEstagio.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Relatorios" action="#{mbRelatorios.iniciar()}" ajax="false" />
                            <p:menuitem class="item" value="Estatísticas" action="#{mbEstatisticas.iniciar()}" ajax="false" rendered="#{mbTemplate.menuEstatistica()}"/>
                        </p:submenu>
                        
                        <p:submenu label="Conta">
                            <p:menuitem class="item" value="Alterar Senha" action="#{mbUsuario.alteraSenhaMenu()}" ajax="false" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:outputLabel value="#{mbTemplate.exibiUsuario()}  "/>
                            <p:commandButton value="Logout" action="#{mbLogin.logoff()}" icon="ui-icon-extlink" ajax="false"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">

            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">

            </ui:insert>
        </div>

    </h:body>

</html>
