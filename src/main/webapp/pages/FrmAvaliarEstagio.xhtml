<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">
            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Aluno" />
                        <p:inputText value="#{mbEstagio.campoNomeAluno}" style="width:200px" disabled="true"/>
                        <p:outputLabel value="Orientador" />
                        <p:inputText value="#{mbEstagio.campoNomeOrientador}" style="width:200px" disabled="true"/>
                        <p:outputLabel value="Empresa" />
                        <p:inputText value="#{mbEstagio.campoNomeEmpresa}" style="width:200px" disabled="true"/>
                        <p:outputLabel value="Nome do supervisor" />
                        <p:inputText value="#{mbEstagio.estagio.nomeSupervisor}" style="width:200px" disabled="true"/>
                        <p:outputLabel value="Contato do supervisor" />
                        <p:inputMask value="#{mbEstagio.estagio.contatoSupervisor}" mask="(99) 9 9999-9999" style="width:200px" disabled="true"/>
                        <p:outputLabel value="Data Inicio" />
                        <p:calendar value="#{mbEstagio.estagio.dataInicioEstagio}" disabled="true"/>
                        <p:outputLabel value="Data Termino" />
                        <p:calendar value="#{mbEstagio.estagio.datafimEstagio}"/>
                        <p:outputLabel for="disciplina" value="Disciplina" />
                        <p:selectOneRadio id="disciplina" value="#{mbEstagio.estagio.disciplina}" unselectable="true" disabled="true">
                            <f:selectItem itemLabel="Estágio Obrigatorio I" itemValue="Estagio_Obrigatorio_I"/>
                            <f:selectItem itemLabel="Estágio Obrigatorio II" itemValue="Estagio_Obrigatorio_II"/>
                        </p:selectOneRadio>
                        <p:outputLabel value="Status" />
                        <p:selectOneRadio value="#{mbEstagio.estagio.statusDoEstagio}">
                            <f:selectItem itemLabel="Cursando" itemValue="Cursando" />
                            <f:selectItem itemLabel="Aprovado" itemValue="Aprovado" />                
                            <f:selectItem itemLabel="Reprovado" itemValue="Reprovado" />                
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex"> 
                        <p:commandButton value="Gravar" action="#{mbEstagio.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{mbEstagio.voltar()}" ajax="false" />
                    </div>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
