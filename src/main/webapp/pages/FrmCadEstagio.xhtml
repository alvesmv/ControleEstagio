<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">
            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Aluno" />
                        <p:selectOneMenu value="#{mbEstagio.campoNomeAluno}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione o Aluno" itemValue="" />
                            <f:selectItems value="#{mbEstagio.getListaDeAlunos()}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Orientador" />
                        <p:selectOneMenu value="#{mbEstagio.campoNomeOrientador}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione o Orientador" itemValue="" />
                            <f:selectItems value="#{mbEstagio.getListaDeOrientadores()}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Empresa" />
                        <p:selectOneMenu value="#{mbEstagio.campoNomeEmpresa}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione a Empresa" itemValue="" />
                            <f:selectItems value="#{mbEstagio.getListaDeEmpresas()}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Nome do supervisor" />
                        <p:inputText value="#{mbEstagio.estagio.nomeSupervisor}" style="width:220px"/>
                        <p:outputLabel value="Contato do supervisor" />
                        <p:inputMask value="#{mbEstagio.estagio.contatoSupervisor}" mask="(99) 9 9999-9999" style="width:220px"/>
                        <p:outputLabel value="Data Inicio" />
                        <p:calendar value="#{mbEstagio.estagio.dataInicioEstagio}" />
                        <p:outputLabel value="Data Termino" />
                        <p:calendar value="#{mbEstagio.estagio.datafimEstagio}" />
                        <p:outputLabel for="disciplina" value="Disciplina" />
                        <p:selectOneRadio id="disciplina" value="#{mbEstagio.estagio.disciplina}" unselectable="true">
                            <f:selectItem itemLabel="Estágio Obrigatorio I" itemValue="Estagio_Obrigatorio_I"/>
                            <f:selectItem itemLabel="Estágio Obrigatorio II" itemValue="Estagio_Obrigatorio_II"/>
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex"> 
                        <p:commandButton value="Gravar" action="#{mbEstagio.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{mbEstagio.voltar()}" ajax="false" />
                    </div>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
