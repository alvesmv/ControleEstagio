<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">
            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Aluno" />
                        <p:selectOneMenu value="#{guiEstagio.campoNomeAluno}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione o Aluno" itemValue="" />
                            <f:selectItems value="#{guiEstagio.alunos}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Orientador" />
                        <p:selectOneMenu value="#{guiEstagio.campoNomeOrientador}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione o Orientador" itemValue="" />
                            <f:selectItems value="#{guiEstagio.orientadores}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Empresa" />
                        <p:selectOneMenu value="#{guiEstagio.campoNomeEmpresa}" dynamic="true" style="width:210px">
                            <f:selectItem itemLabel="Selecione a Empresa" itemValue="" />
                            <f:selectItems value="#{guiEstagio.empresas}" />  
                        </p:selectOneMenu>
                        <p:outputLabel value="Nome do supervisor" />
                        <p:inputText value="#{guiEstagio.estagio.nomeSupervisor}" style="width:220px"/>
                        <p:outputLabel value="Contato do supervisor" />
                        <p:inputMask value="#{guiEstagio.estagio.contatoSupervisor}" mask="999.999.999-99" style="width:220px"/>
                        <p:outputLabel value="Data Inicio" />
                        <p:calendar value="#{guiEstagio.estagio.dataInicioEstagio}" />
                        <p:outputLabel value="Data Termino" />
                        <p:calendar value="#{guiEstagio.estagio.datafimEstagio}" />
                        <p:outputLabel value="Tipo de Estágio" />
                        <p:selectOneRadio value="#{guiEstagio.estagio.categoriaObrigatoria}" unselectable="true">
                            <f:selectItem itemLabel="Obrigatorio" itemValue="true" />
                            <f:selectItem itemLabel="Não Obrigatorio" itemValue="false" />                
                        </p:selectOneRadio>
                        <p:outputLabel value="Situção" />
                        <p:selectOneRadio value="#{guiEstagio.estagio.statusDoEstagio}" unselectable="true">
                            <f:selectItem itemLabel="Cursando" itemValue="Cursando" />
                            <f:selectItem itemLabel="Aprovado" itemValue="Aprovado" />                
                            <f:selectItem itemLabel="Reprovado" itemValue="Reprovado" />                
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex"> 
                        <p:commandButton value="Gravar" action="#{guiEstagio.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{guiEstagio.voltar()}" ajax="false" />
                    </div>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
