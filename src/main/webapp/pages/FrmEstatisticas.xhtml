<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:panelGrid columns="3" style ="margin-top:2%; justify-content: center; align-items: center;">
                <p:panel header="Quantidade de alunos estagiando por curso">
                    <p:pieChart model="#{mbEstatisticas.graficoAlunoCurso}" style="width: 100%; height: 300px;"/>
                </p:panel>
                <p:panel header="Alunos em Estágio obrigatorio I por curso">
                    <p:pieChart model="#{mbEstatisticas.graficoAlunoCuroEstagioI}" style="width: 100%; height: 300px;"/>
                </p:panel>
                <p:panel header="Aunos em Estágio obrigatorio II por curso">
                    <p:pieChart model="#{mbEstatisticas.graficoAlunoCuroEstagioII}" style="width: 100%; height: 300px;"/>
                </p:panel>
                <p:panel header="Alunos por tipo de estágio">
                    <p:pieChart model="#{mbEstatisticas.graficoAlunoTipoDeEstagio}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
