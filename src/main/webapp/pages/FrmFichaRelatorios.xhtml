<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateOrientador.xhtml">
        <ui:define name="content">

            <h:form>
                <br></br>
                <p:fieldset legend="Aluno" style="margin-bottom:20px">
                    <h:panelGrid columns="4">
                        <h:outputText value="Nome: #{mbRelatorios.aluno.nome}"/>
                        <h:outputText value="Matricula: #{mbRelatorios.aluno.matricula}"/>
                        <h:outputText value="Curso: #{mbRelatorios.aluno.curso.nomeCurso}"/>
                        <h:outputText value="E-mail: #{mbRelatorios.aluno.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                             var="doc" value="#{mbRelatorios.docList}"
                             emptyMessage="Nenhum relatorio enviado">
                    <p:column headerText="Nome do Arquivo">
                        <h:outputText value="#{doc.nome}"/>
                    </p:column>
                    <p:column headerText="Data de Envio">
                        <h:outputText value="#{doc.dataEnvio}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{doc.docStatus.toString()}"/>
                    </p:column>
                    <p:column headerText="Tamanho">
                        <h:outputText value="#{doc.tamanho}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton  immediate="true" value="Baixar" action="#{mbDownload.download(doc)}" ajax="false"/>
                        <p:commandButton  immediate="true" value="Detalhes" action="#{mbRelatorios.editAvaliacao(doc)}" ajax="false"/> 
                    </p:column>
                </p:dataTable>

                <div style="margin-top:5%; justify-content: center; align-items: center; display: flex">    
                    <p:commandButton value="Voltar" action="#{mbRelatorios.voltarParaListaDeAlunos()}" ajax="false" />
                </div>

            </h:form>

        </ui:define>
    </ui:composition> 

</html>
