<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <h:form>           
                <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30"
                             var="emp" value="#{mbEmpresa.empresas}" widgetVar="empresaFiltro" emptyMessage="Nenhuma empresa cadastrada">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar:" />
                            <p:inputText id="globalFilter" onkeyup="PF('empresaFiltro').filter()" style="width:150px" placeholder="Palavra-Chave"/>
                        </p:outputPanel>
                    </f:facet>    
                    <p:column headerText="Nome" filterBy="#{emp.nomeEmpresa}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{emp.nomeEmpresa}">
                        <h:outputText value="#{emp.nomeEmpresa}" />
                    </p:column>

                    <p:column headerText="CNPJ" filterBy="#{emp.cnpj}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{emp.cnpj}">
                        <h:outputText value="#{emp.cnpj}" />
                    </p:column>
                    <p:column headerText="Contato do RH">
                        <h:outputText value="#{emp.contatoDoRH}" />
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{emp.email}" filterMatchMode="contains" filterStyle="display:none;">
                        <h:outputText value="#{emp.email}" />
                    </p:column>
                    <p:column >
                        <p:commandButton title="Alterar" action="#{mbEmpresa.alterar(emp)}" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton title="Excluir" action="#{mbEmpresa.excluir(emp)}" ajax="false" icon="ui-icon-trash"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Incluir" action="#{mbEmpresa.incluir()}" ajax="false" />
                    </f:facet>
                </p:dataTable>
            </h:form>             

        </ui:define>
    </ui:composition>

</html>
