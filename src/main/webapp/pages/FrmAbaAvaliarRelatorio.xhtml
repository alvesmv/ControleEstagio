<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:tabView style ="margin-top:2%; justify-content: center; align-items: center;">
                    <p:tab title="Estágio I">
                        <p:panelGrid columns="1">
                            <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                                         var="est" value="#{mbRelatorios.listaEstagioI}"
                                         emptyMessage="Nenhum relatorio enviado">

                                <p:column headerText="Nome do Aluno">
                                    <h:outputText value="#{est.alunoEstagio.nome}"></h:outputText>
                                </p:column>

                                <p:column headerText="Matricula">
                                    <h:outputText value="#{est.alunoEstagio.matricula}"></h:outputText>
                                </p:column>

                                <p:column headerText="Curso">
                                    <h:outputText value="#{est.alunoEstagio.curso.nomeCurso}"></h:outputText>
                                </p:column>

                                <p:column headerText="Ações">    
                                    <p:commandButton value="Acessar Ficha de Relatorios" action="#{mbRelatorios.acessarFichaDeRelatorios(est)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Estágio II">
                        <p:panelGrid columns="1">
                            <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                                         var="est" value="#{mbRelatorios.listaEstagioII}"
                                         emptyMessage="Nenhum relatorio enviado">

                                <p:column headerText="Nome do Aluno">
                                    <h:outputText value="#{est.alunoEstagio.nome}"></h:outputText>
                                </p:column>

                                <p:column headerText="Matricula">
                                    <h:outputText value="#{est.alunoEstagio.matricula}"></h:outputText>
                                </p:column>

                                <p:column headerText="Curso">
                                    <h:outputText value="#{est.alunoEstagio.curso.nomeCurso}"></h:outputText>
                                </p:column>

                                <p:column headerText="Ações">
                                    <p:commandButton value="Acessar Ficha de Relatorios" action="#{mbRelatorios.acessarFichaDeRelatorios(est)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Estágios não-obrigatórios">
                        <p:panelGrid columns="1">
                            <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                                         var="est" value="#{mbRelatorios.listaEstagioNaoObrigatorio}"
                                         emptyMessage="Nenhum relatorio enviado">

                                <p:column headerText="Nome do Aluno">
                                    <h:outputText value="#{est.alunoEstagio.nome}"></h:outputText>
                                </p:column>

                                <p:column headerText="Matricula">
                                    <h:outputText value="#{est.alunoEstagio.matricula}"></h:outputText>
                                </p:column>

                                <p:column headerText="Curso">
                                    <h:outputText value="#{est.alunoEstagio.curso.nomeCurso}"></h:outputText>
                                </p:column>

                                <p:column headerText="Situação">
                                    <h:outputText value="#{est.statusDoEstagio}"></h:outputText>
                                </p:column>
                                <p:column headerText="Ações">
                                    <p:commandButton value="Acessar Ficha de Relatorios" action="#{mbRelatorios.acessarFichaDeRelatorios(est)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Estágios concluídos">
                        <p:panelGrid columns="1">
                            <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                                         var="est" value="#{mbRelatorios.listaEstagiosConcluidos}"
                                         emptyMessage="Nenhum relatorio enviado">

                                <p:column headerText="Nome do Aluno">
                                    <h:outputText value="#{est.alunoEstagio.nome}"></h:outputText>
                                </p:column>

                                <p:column headerText="Matricula">
                                    <h:outputText value="#{est.alunoEstagio.matricula}"></h:outputText>
                                </p:column>

                                <p:column headerText="Curso">
                                    <h:outputText value="#{est.alunoEstagio.curso.nomeCurso}"></h:outputText>
                                </p:column>

                                <p:column headerText="Situação">
                                    <h:outputText value="#{est.statusDoEstagio}"></h:outputText>
                                </p:column>

                                <p:column headerText="Ações">
                                    <p:commandButton value="Acessar Ficha de Relatorios" action="#{mbRelatorios.acessarFichaDeRelatorios(est)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition> 

</html>
