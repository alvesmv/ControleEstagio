<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome da Empresa" />
                        <p:inputText value="#{mbEmpresa.empresa.nomeEmpresa}" style="width:220px"/>
                        <p:outputLabel value="CNPJ" />
                        <p:inputMask value="#{mbEmpresa.empresa.cnpj}" mask="99.999.999/9999-99" style="width:220px"/>
                        <p:outputLabel value="Contato do RH" />
                        <p:inputText value="#{mbEmpresa.empresa.contatoDoRH}" style="width:220px"/>
                        <p:outputLabel value="E-mail" />
                        <p:inputText value="#{mbEmpresa.empresa.email}" style="width:220px"/>
                        <p:outputLabel value="Rua" />
                        <p:inputText value="#{mbEmpresa.empresa.rua}" style="width:220px"/>
                        <p:outputLabel value="NÃºmero" />
                        <p:inputText value="#{mbEmpresa.empresa.numero}" style="width:220px"/>
                        <p:outputLabel value="Complemento" />
                        <p:inputText value="#{mbEmpresa.empresa.complemento}" style="width:220px"/>
                        <p:outputLabel value="CEP" />
                        <p:inputMask value="#{mbEmpresa.empresa.cep}" mask="99999-999" style="width:220px"/>
                    </h:panelGrid>

                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex"> 
                        <p:commandButton value="Gravar" action="#{mbEmpresa.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{mbEmpresa.voltar()}" ajax="false" />
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
