<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <h:form>
                <p:tabView style ="margin-top:2%; justify-content: center; align-items: center;">
                    <p:tab title="Alunos">
                        <p:panelGrid columns="1">
                            <p:dataTable style="margin-top:2%; justify-content: center; align-items: center;"
                                         var="userAluno" value="#{mbUsuario.alunos}" emptyMessage="Nenhum usuário aluno cadastrado">
                                <p:column headerText="Nome" filterBy="#{userAluno.nome}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userAluno.nome}">
                                    <h:outputText value="#{userAluno.nome}"/>
                                </p:column>
                                <p:column headerText="Login" filterBy="#{userAluno.usuario.login}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userAluno.usuario.login}">
                                    <h:outputText value="#{userAluno.usuario.login}"/>
                                </p:column>
                                <p:column headerText="Curso" filterBy="#{userAluno.curso.nomeCurso}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userAluno.curso.nomeCurso}">
                                    <h:outputText value="#{userAluno.curso.nomeCurso}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton title="Alterar" action="#{mbUsuario.alterarSenha(userAluno)}" ajax="false" icon="ui-icon-pencil"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="Docentes">
                        <p:panelGrid columns="1">
                            <p:dataTable style="margin-top:2%; justify-content: center; align-items: center;"
                                         var="userOrientador" value="#{mbUsuario.orientadores}" emptyMessage="Nenhum usuário orientador cadastrado">
                                <p:column headerText="Nome" filterBy="#{userOrientador.nomeOrientador}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userOrientador.nomeOrientador}">
                                    <h:outputText value="#{userOrientador.nomeOrientador}" />
                                </p:column>
                                <p:column headerText="Login" filterBy="#{userOrientador.usuario.login}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userOrientador.usuario.login}">
                                    <h:outputText value="#{userOrientador.usuario.login}" />
                                </p:column>
                                <p:column headerText="Tipo de acesso" filterBy="#{userOrientador.usuario.login}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{userOrientador.usuario.tipoDeAcesso}">
                                    <h:outputText value="#{userOrientador.usuario.tipoDeAcesso}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton title="Alterar" action="#{mbUsuario.alterarSenha(userOrientador)}" ajax="false" icon="ui-icon-pencil"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
