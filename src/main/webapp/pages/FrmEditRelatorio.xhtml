<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template/templateOrientador.xhtml">
        <ui:define name="content">
            <div>
                <h:outputText value="Nome: #{mbRelatorios.aluno.nome}"/><br/>
                <h:outputText value="Matricula: #{mbRelatorios.aluno.matricula}"/><br/>
            </div>
            
            <h:form id="submissao">
                <pe:documentViewer value="#{mbRelatorios.conteudoTransmitido}" height="450" width="60%" />
                <div>
                    <p:outputLabel value="Observacoes"/>
                    <p:textEditor widgetVar="editor" value="#{mbRelatorios.doc.observacoes}" height="150" style="margin-bottom:10px; background-color: white" immediate="true" required="true"/>
                    <p:commandButton value="Limpar Texto" type="button" onclick="PF('editor').clear();"/>      
                </div>
                <br/>
                <p:outputLabel value="Status" />
                <p:selectOneRadio id="docStatus" value="#{mbRelatorios.doc.docStatus}" unselectable="true" required="true" immediate="true">
                    <f:selectItem itemLabel="em analise" itemValue="em_analise"/>
                    <f:selectItem itemLabel="indeferido" itemValue="indeferido"/>
                    <f:selectItem itemLabel="deferido" itemValue="deferido"/>
                </p:selectOneRadio>
            </h:form>
            <h:form>
                <p:commandButton value="Voltar" action="#{mbRelatorios.voltarParaFichaRelatorios()}"/>
                <p:commandButton value="Alterar" onclick="document.forms['submissao'].submit()"/>
                <p:commandButton value="Salvar e Retornar" action="#{mbRelatorios.salvarAlteracoes()}"/>
            </h:form>
            
        </ui:define>
    </ui:composition> 

</html>
