<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <h:form>
                <br/>

                <p:fieldset legend="Aluno" style="margin-bottom:20px">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome: #{mbRelatorios.estagio.alunoEstagio.nome}"/>
                        <h:outputText value="Matricula: #{mbRelatorios.estagio.alunoEstagio.matricula}"/>
                        <h:outputText value="Curso: #{mbRelatorios.estagio.alunoEstagio.curso.nomeCurso}"/>
                        <h:outputText value="E-mail: #{mbRelatorios.estagio.alunoEstagio.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <pe:documentViewer value="#{mbRelatorios.conteudoTransmitido}" height="500" width="100%" />
                <br/>
                <p:fieldset legend="Observações">
                    <p:textEditor widgetVar="editor" value="#{mbRelatorios.doc.observacoes}" height="150" style="margin-bottom:10px;
                                  background-color: white" immediate="true" required="true"/>
                </p:fieldset>
                <br/>
                <p:fieldset legend="Status">
                    <h:panelGrid columns="2">
                        <p:selectOneRadio id="docStatus" value="#{mbRelatorios.doc.docStatus}" unselectable="true" required="true" immediate="true">
                            <f:selectItem itemLabel="Em Analise" itemValue="em_analise"/>
                            <f:selectItem itemLabel="Indeferido" itemValue="indeferido"/>
                            <f:selectItem itemLabel="Deferido" itemValue="deferido"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:fieldset>
                <div style="margin-top:5%; justify-content: center; align-items: center; display: flex">    
                    <p:commandButton value="Voltar" action="#{mbRelatorios.voltarParaFichaRelatorios()}" ajax="false"/>
                    <p:commandButton value="Salvar e Retornar" action="#{mbRelatorios.salvarAlteracoes()}" ajax="false"/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition> 

</html>
