<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template/templateAluno.xhtml">
        <ui:define name="content">
            <div>
                <h:outputText value="Nome: #{mbRelatorios.aluno.nome}"/><br/>
                <h:outputText value="Matricula: #{mbRelatorios.aluno.matricula}"/><br/>
            </div>
            <pe:documentViewer value="#{mbRelatorios.conteudoTransmitido}" height="450" width="60%"/><br/>
            <p:outputLabel value="Observacoes"/>
            <h:form>    
                <p:inputTextarea cols="100" rows="20" autoResize="false" value="#{mbRelatorios.doc.observacoes}"/>
            
                <p:selectOneRadio value="#{mbRelatorios.doc.docStatus}">
                    <f:selectItem itemLabel="em analise" itemValue="em_analise"/>
                    <f:selectItem itemLabel="indeferido" itemValue="indeferido"/>
                    <f:selectItem itemLabel="deferido" itemValue="deferido"/>
                </p:selectOneRadio>
            </h:form>
            <h:form>
                <p:commandButton value="Voltar" action="#{mbRelatorios.voltarParaFichaRelatorios()}"/>
                <p:commandButton value="Salvar Alteracoes" action="#{mbRelatorios.salvarAlteracoes(doc)}"/>
            </h:form>
            
        </ui:define>
    </ui:composition> 

</html>
