<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">
            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome" />
                        <p:inputText value="#{usuarioBean.nome}" disabled="true"/>
                        <p:outputLabel value="Login" />
                        <p:inputText value="#{usuarioBean.login}" disabled="true"/>
                        <p:outputLabel value="Senha"/>
                        <p:password value="#{usuarioBean.usuario.senha}"/>
                    </h:panelGrid>

                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex">    
                        <p:commandButton value="Gravar" action="#{usuarioBean.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{usuarioBean.voltar()}" ajax="false" />
                    </div>
                </h:form>

            </div>   
        </ui:define>
    </ui:composition>
</html>
