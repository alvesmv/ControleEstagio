<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30"
                             var="alu" value="#{mbAluno.alunos}" widgetVar="alunoFiltro" emptyMessage="Nenhum aluno cadastrado">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar:"/>
                            <p:inputText id="globalFilter" onkeyup="PF('alunoFiltro').filter()" style="width:150px" placeholder="Palavra-Chave"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Nome" filterBy="#{alu.nome}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{alu.nome}">
                        <h:outputText value="#{alu.nome}" />
                    </p:column>
                    <p:column headerText="Matricula" filterBy="#{alu.matricula}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{alu.matricula}">
                        <h:outputText value="#{alu.matricula}" />
                    </p:column>
                    <p:column headerText="Curso" filterBy="#{alu.curso}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{alu.curso}">
                        <h:outputText value="#{alu.curso.nomeCurso}" />
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{alu.email}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{alu.email}">
                        <h:outputText value="#{alu.email}" />
                    </p:column>
                    <p:column headerText="Celular" filterBy="#{alu.celular}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{alu.celular}">
                        <h:outputText value="#{alu.celular}" />
                    </p:column>               
                    <p:column >
                        <p:commandButton title="Alterar" action="#{mbAluno.alterar(alu)}" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton title="Excluir" action="#{mbAluno.excluir(alu)}" ajax="false" icon="ui-icon-trash"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Incluir" action="#{mbAluno.incluir()}" ajax="false" />
                    </f:facet>
                </p:dataTable>           
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
