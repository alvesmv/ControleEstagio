<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">

            <h:form>
                <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30"
                             var="est" value="#{guiEstagio.estagios}" widgetVar="estagioFiltro" emptyMessage="Nenhum estágio cadastrado">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar:" />
                            <p:inputText id="globalFilter" onkeyup="PF('estagioFiltro').filter()" style="width:150px" placeholder="Palavra-Chave"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Aluno" filterBy="#{est.alunoEstagio}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{est.alunoEstagio.nome}">
                        <h:outputText value="#{est.alunoEstagio}" />
                    </p:column>
                    <p:column headerText="Orientador" filterBy="#{est.orientadorEstagio}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{est.orientadorEstagio.nomeOrientador}">
                        <h:outputText value="#{est.orientadorEstagio}"  />
                    </p:column>
                    <p:column headerText="Empresa" filterBy="#{est.empresaEstagio}" filterMatchMode="contains" filterStyle="display:none;" sortBy="#{est.empresaEstagio.nomeEmpresa}">
                        <h:outputText value="#{est.empresaEstagio}" />
                    </p:column>
                    <p:column headerText="Disciplina" sortBy="#{est.disciplina}">
                        <h:outputText value="#{est.disciplina}" />
                    </p:column>
                    <p:column headerText="Situação" sortBy="#{est.statusDoEstagio}">
                        <h:outputText value="#{est.statusDoEstagio}"/>
                    </p:column>
                    <p:column >
                        <p:commandButton title="Alterar" action="#{guiEstagio.alterar(est)}" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton title="Excluir" action="#{guiEstagio.excluir(est)}" ajax="false" icon="ui-icon-trash"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Incluir" action="#{guiEstagio.incluir()}" ajax="false" />
                    </f:facet>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
