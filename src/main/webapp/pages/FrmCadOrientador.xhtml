<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/templateCoordenador.xhtml">
        <ui:define name="content">

            <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome" />
                        <p:inputText value="#{guiOrientador.orientador.nomeOrientador}" />
                        <p:outputLabel value="CPF" />
                        <p:inputText value="#{guiOrientador.orientador.cpf}"/>
                        <p:selectOneRadio value="#{guiOrientador.tipoDeAcesso}" >
                            <f:selectItem itemLabel="Cordenador de estágio" itemValue="coordenador"/>
                            <f:selectItem itemLabel="Orientador de estágio" itemValue="orientador"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    
                    <div style="margin-top:5%; justify-content: center; align-items: center; display: flex"> 
                        <p:commandButton value="Gravar" action="#{guiOrientador.gravar()}" ajax="false" />
                        <p:commandButton value="Voltar" action="#{guiOrientador.voltar()}" ajax="false" />
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
